# site settings
title: Vanbein's Blog
email: vanbein520@gmail.com
author: Vanbein

description: This blog theme was designed by Frank Lin. I am updating this blog theme that meet my needs. Thanks to Github and Jekyll for the technical supports.

# Base url
url: "http://www.vanbein.com"

# Pre-processing

markdown: kramdown
highlighter: rouge 
kramdown:
  input:         GFM
  auto_ids:      true
auto_id_prefix: 'id-'
safe: true

permalink: /posts/:categories/:year/:month/:day/:title.html/

# pretty # YYYY/MM/DD/page-title/index.html

# /posts/:categories/:title/

# /posts/:categories/:year-:month-:day-:title/

# permalink: /:categories/:year-:month-:day-:title/

# /posts/:categories/:title/

# none = /:categories/:title.html
# pretty = /:categories/:year/:month/:day/:title/

lsi: false
# Lexical analysis (true) takes longer for higher quality

# Where things are
source:       .
destination:  ./_site
plugins_dir:  ./_plugins
layouts_dir:  ./_layouts
data_dir:     ./_data
includes_dir: ./_includes
collections:  null

# incremental:  false

# gist:
#   noscript: false

# relative_permalinks: false

# Handling Reading
include:      [".htaccess"]
exclude:      ["vendor", "node_modules", "gulpfile.js", "package.json"]
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Lists
# Filtering Content
show_drafts: null
limit_posts: 0
future: false
unpublished: false
tag_items: 80     # Applies to categories and tags lists
related_items: 4  # Fix 3 items in single post
recent_items: 20  # Applies to recent posts, apps lists
recent_posts: 7
paginate: 6       # Applies to blog page for pagination
# Pagination path â€º Important for blog page in /blog/ to work
paginate_path: "/blog/page:num/"
timezone:      null


# Plugins
whitelist: []
gems:
  - jekyll-feed
  - jekyll-paginate

feed:
  path: atom.xml

